<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>salomon</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="salomon">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="assets/images/icons/apple-touch-icon-152x152-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="assets/images/icons/apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="assets/images/icons/apple-touch-icon-76x76-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/icons/apple-touch-icon-57x57-precomposed.png">
    <link rel="shortcut icon" href="assets/images/icons/apple-touch-icon.png">
    <link rel="shortcut icon" sizes="1024x1024" href="assets/images/icons/icon-1024x1024.png">
    <link rel="shortcut icon" sizes="128x128" href="assets/images/icons/icon-128x128.png">

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="ui/main.reel/main.css">

    <script src="node_modules/montage/montage.js"></script>
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "montage/ui/loader.reel"
        }
    }
    </script>
        <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "identifier": "cnt"
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "removalStrategy": "hide"
            }
        },
        "condition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {"#": "condition"},
                "removalStrategy": "hide"
            },
            "bindings": {
                "@text": {"<-": "@text", "converter": {"@": "text"}}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "h"
            }
        },
        "text": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text"},
                "identifier": "text",
                "removalStrategy": "hide",
                "value": "Whats up?"
            }
        }
    }
    </script>
    </head>

</head>
<body>
    <span class="loading"></span>
    
     <div data-montage-id="main" data-montage-skin="light" class="Main">
         @button
         @button
         <div data-montage-id="condition"></div>
         <p data-montage-id="text">

         </p>
         <img data-montage-id="image">
    </div>

    
    <div data-montage-id="main" data-montage-skin="light" class="Main">test</div>
     <div data-montage-id="cnt data-montage-skin="light" class="Main">test</div>
</body>
    
</html>
